<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <!-- Total de clientes -->
      <div class="alert alert-info d-flex justify-content-between">
        <h4 class="m-0">Total de Clientes: {{ totalClientes }}</h4>
        <button class="btn btn-primary" (click)="loadClientes()">
          Atualizar
        </button>
      </div>

      <!-- Tabela de Clientes -->
      <div class="card">
        <div class="card-header">
          <h5 class="card-title mb-0">Clientes</h5>
        </div>
        <div class="card-body">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>#</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Telefone</th>
              </tr>
            </thead>
            <tbody>
              @for (cliente of clientes; track clientes) {
              <tr>
                <td>{{ cliente.id }}</td>
                <td>{{ cliente.nome }}</td>
                <td>{{ cliente.cpf | mask : "000.000.000-00" }}</td>
                <!-- Máscara de CPF -->
                <td>{{ cliente.telefone | mask : "(00) 00000-0000" }}</td>
                <!-- Máscara de Telefone -->
              </tr>
              }
            </tbody>
          </table>

          <div class="d-flex justify-content-center">
            <nav aria-label="Page navigation">
              <ul class="pagination">
                <li
                  class="page-item text-primary-emphasis"
                  [ngClass]="{ disabled: currentPage === 1 }"
                >
                  <button
                    class="page-link"
                    (click)="changePage(currentPage - 1)"
                  >
                    Anterior
                  </button>
                </li>

                <!-- Aqui estamos utilizando @for de acordo com sua solicitação -->
                @for (i of pages; track i) {
                <li
                  class="page-item"
                  [ngClass]="{ active: currentPage === i + 1 }"
                >
                  <button class="page-link" (click)="changePage(i + 1)">
                    {{ i + 1 }}
                    <!-- Exibindo o número correto da página -->
                  </button>
                </li>
                }

                <li
                  class="page-item"
                  [ngClass]="{ disabled: currentPage === totalPages }"
                >
                  <button
                    class="page-link"
                    (click)="changePage(currentPage + 1)"
                  >
                    Próximo
                  </button>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
