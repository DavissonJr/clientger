<div class="container mt-5">
  <h2 style="color: #052c65">Inserir Novo Cliente</h2>
  <form (ngSubmit)="salvarCliente()">
    <!-- Dados do Cliente -->
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Nome</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-person-fill" style="color: #052c65"></i>
          </span>
          <input
            class="form-control"
            [(ngModel)]="cliente.nome"
            name="nome"
            required
          />
        </div>
      </div>

      <div class="col-md-3 mb-3">
        <label class="form-label">Telefone</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-telephone-fill" style="color: #052c65"></i>
          </span>
          <input
            class="form-control"
            [(ngModel)]="cliente.telefone"
            name="telefone"
            mask="(00) 00000-0000"
            placeholder="(00) 00000-0000"
          />
        </div>
      </div>

      <div class="col-md-3 mb-3">
        <label class="form-label">CPF</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-card-text" style="color: #052c65"></i>
          </span>
          <input
            class="form-control"
            [(ngModel)]="cliente.cpf"
            name="cpf"
            mask="000.000.000-00"
            placeholder="000.000.000-00"
          />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8 mb-3">
        <label class="form-label">Endereço</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-house-door-fill" style="color: #052c65"></i>
          </span>
          <input
            class="form-control"
            [(ngModel)]="cliente.endereco"
            name="endereco"
          />
        </div>
      </div>

      <div class="col-md-4 mb-3">
        <label class="form-label">Observações</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-chat-left-text-fill" style="color: #052c65"></i>
          </span>
          <input
            class="form-control"
            [(ngModel)]="cliente.observacoes"
            name="observacoes"
          />
        </div>
      </div>
    </div>

    <hr />
    <h5 style="color: #052c65">Compra Inicial</h5>

    <!-- Dados da Compra -->
    <div class="row">
      <div class="col-md-4 mb-3">
        <label class="form-label">Forma de Pagamento</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-cash-coin" style="color: #052c65"></i>
          </span>
          <select
            class="form-select"
            [(ngModel)]="cliente.compras[0].formaPagamento"
            name="formaPagamento"
          >
            <option value="" disabled selected>Selecione</option>
            <option value="Dinheiro">Dinheiro</option>
            <option value="Cartão de Crédito">Cartão de Crédito</option>
            <option value="Cartão de Débito">Cartão de Débito</option>
            <option value="PIX">PIX</option>
            <option value="Boleto">Boleto</option>
          </select>
        </div>
      </div>

      <div class="col-md-4 mb-3">
        <label class="form-label">Data da Compra</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-calendar-event" style="color: #052c65"></i>
          </span>
          <input
            class="form-control"
            type="datetime-local"
            [(ngModel)]="cliente.compras[0].dataCompra"
            name="dataCompra"
          />
        </div>
      </div>
    </div>

    <!-- Itens da Compra -->
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Nome do Produto</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-box-seam" style="color: #052c65"></i>
          </span>
          <input
            class="form-control"
            [(ngModel)]="cliente.compras[0].itens[0].nomeProduto"
            name="nomeProduto"
          />
        </div>
      </div>

      <div class="col-md-3 mb-3">
        <label class="form-label">Quantidade</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-hash" style="color: #052c65"></i>
          </span>
          <input
            class="form-control"
            type="number"
            [(ngModel)]="cliente.compras[0].itens[0].quantidade"
            name="quantidade"
          />
        </div>
      </div>

      <div class="col-md-3 mb-3">
        <label class="form-label">Valor Unitário</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-currency-dollar" style="color: #052c65"></i>
          </span>
          <input
            class="form-control"
            type="number"
            step="0.01"
            [(ngModel)]="cliente.compras[0].itens[0].valorUnitario"
            name="valorUnitario"
          />
        </div>
      </div>
    </div>

    <button
      type="submit"
      class="btn"
      style="background-color: #052c65; color: white; border: none"
    >
      <i class="bi bi-save me-1"></i>
      Salvar Cliente
    </button>
  </form>
</div>
